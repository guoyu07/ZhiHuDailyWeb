

<div  class="banner row row-offcanvas row-offcanvas-right">

    <div class="col-xs-12 col-sm-8 col-sm-offset-2">

        <div class="theme-bg-container">

            <div class="theme-wrapper">
                <div class="theme-slide" >
                    <img class="theme-img" src="{{themeDetailBg}}" />
                    <div class="theme-name">{{themeDetailName}}</div>
                    <div class="theme-description">{{themeDetailDesc}}</div>
                </div>
            </div>

        </div>
        <div class="editors">
            <span>主编:</span>
            <ul>
                <li ng-repeat="ed in editors" class="avatar"><a href="{{ed.url}}}"><img src="{{ed.avatar}}" alt="{{ed.name}}"></a></li>
            </ul>
        </div>
        <!--/.col-xs-12.col-sm-9-->
        <div class="context col-xs-12 col-sm-12 ">
            <div ng-repeat="themeStory in themeStoryllist">
                <div class="item text-center">
                    <p class="title">{{themeStory.title}}</p>
                    <div class="imgdiv"><img src="{{themeStory.images[0]}}"  /></div>
                </div>
            </div>

            <div class="row h6"></div>
        </div>
        <!--/.sidebar-offcanvas-->
    </div>
    <!--/row-->

</div>
