

<div  class="banner row row-offcanvas row-offcanvas-right">

  <div class="col-xs-12 col-sm-8 col-sm-offset-2">

    <div class="swiper-container">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">更多主题</button>
      </p>
      <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="top in top_stories" repeat-finish2="loadBanner"  ><img src="{{top.image}}" /><p>{{top.title}}</p></div>
      </div>
      <div class="pagination"></div>
    </div>
    <!--/.col-xs-12.col-sm-9-->
    <div class="context col-xs-12 col-sm-12 ">
      <div ng-repeat="story in stories">
          <div class="item text-center">
              <p class="title">{{story.title}}</p>
              <div class="imgdiv"><img src="{{story.images[0]}}"  /></div>
          </div>
      </div>

      <div class="row h6"></div>
    </div>
    <!--/.sidebar-offcanvas-->
  </div>
  <!--/row-->

</div>
